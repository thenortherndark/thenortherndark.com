language: ruby
rvm:
  - 2.6.5

before_install: export AUTHOR_NAME="$(git log -1 $TRAVIS_COMMIT --pretty="%aN")"

install: >
  if  [[ ${AUTHOR_NAME} == "travis" ]]; then
    exit 0;
  else
    bundle install;
  fi;

script: bundle exec rake site:deploy --quiet --trace

env:
  global:
    secure: ""

