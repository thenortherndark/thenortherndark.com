carousel: books

<div class="text-container">
    <div class="latest-chapter">
        <a href="{{ site.baseurl }}/books/{{ site.data.chapters[-1].title | strip | slugify: 'ascii' }}">
            <img src="{{ site.baseurl }}{{ site.data.chapters[-1].cover }}" alt="latest">
        </a>
    
        <p style="color:white;" align="center">
            <i>{{ site.data.chapters[-1].blurb }}</i>
        </p>
    </div>	
</div>

    {% include gallery.html %}
{% endif %}
